<head>
  
    <title>Product Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" href="/">Baz</a>
        </li>
        <li class="nav-item">
            <a class="nav-link loginButton" id="btnGoogle" href="#">Login With Google</a>
        </li>
    </ul>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="row"> 
            <div class="col-md-8">
                <h1 class="productName">{{ title }}</h1>
                <h3>{{ location }}</h3>
                <br>
                <br>
                <p>{{ description }}</p>
            </div>
            <div class="col-md-4">
                <img src="{{ image }}" width="90%" alt="service picture">
            </div>
        </div>
        <!-- Contact Button -->
        <button id="btnContact" class="btn btn-default" data-toggle="modal" data-target="#modal_contact">Contact</button>

        <!-- Modal -->
        <div class="modal fade" id="modal_contact" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Contact Form</h4>
              </div>
              <div class="modal-body">

                <!-- CONTACT FORM -->
                <form id="contact-form" method="post" action="/api/users/contact" role="form">
                    <div class="messages"></div>
                    <div class="controls">
                        <div class="row">
                            <div class="col-md-6">
                                To: <span id="label_serviceUserName">{{ User.name }}</span>
                            </div>
                            <div class="col-md-6">
                                From: <span id="form_myName"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message *</label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Message from me *" rows="4" required="required" data-error="Please,leave us a message.">Hello, I'd like to make an offer for {{ title }}</textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <input type="submit" class="btn btn-success btn-send" value="Send message">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p class="text-muted"><strong>*</strong> Required field.<!-- Contact form template by <a href="http://bootstrapious.com" target="_blank">Bootstrapious</a>. --></p>
                            </div>
                        </div>
                    </div>
                    <!-- can send the service's user id and do a sql lookup in node -->
                    <!-- or take the easy way out and dump all that info in this contact form -->
                    <input type="hidden" id="form_serviceUserName" name="serviceUserName" value="{{ User.name }}" />
                    <input type="hidden" id="form_serviceEmail" name="serviceEmail" value="{{ User.email }}" />
                </form>

              </div>
              <!-- buttons in the form above
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send Message</button>
              </div>
              -->
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>

    

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
